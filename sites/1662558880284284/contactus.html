<!DOCTYPE html>
				<html>
					<head>
						
						<style>* { box-sizing: border-box; } body {margin: 0;}.countdown{text-align:center;font-family:Helvetica, serif;}.countdown-block{display:inline-block;margin-top:0px;margin-right:10px;margin-bottom:0px;margin-left:10px;padding-top:10px;padding-right:10px;padding-bottom:10px;padding-left:10px;}.countdown-digit{font-size:5rem;}.countdown-endtext{font-size:5rem;}.countdown-cont{display:inline-block;}</style>
					</head>
					<body><div id="ibbh" class="countdown"><span data-js="countdown" class="countdown-cont"><div class="countdown-block"><div data-js="countdown-day" class="countdown-digit"></div><div class="countdown-label">days</div></div><div class="countdown-block"><div data-js="countdown-hour" class="countdown-digit"></div><div class="countdown-label">hours</div></div><div class="countdown-block"><div data-js="countdown-minute" class="countdown-digit"></div><div class="countdown-label">minutes</div></div><div class="countdown-block"><div data-js="countdown-second" class="countdown-digit"></div><div class="countdown-label">seconds</div></div></span><span data-js="countdown-endtext" class="countdown-endtext"></span></div></body>
					<script>var items = document.querySelectorAll('#ibbh');
          for (var i = 0, len = items.length; i < len; i++) {
            (function(){
var e = new Date("").getTime(),
                      t = this.querySelector("[data-js=countdown]"),
                      n = this.querySelector("[data-js=countdown-endtext]"),
                      r = this.querySelector("[data-js=countdown-day]"),
                      i = this.querySelector("[data-js=countdown-hour]"),
                      a = this.querySelector("[data-js=countdown-minute]"),
                      o = this.querySelector("[data-js=countdown-second]"),
                      s = this.gjs_countdown_interval;
                  s && s && clearInterval(s);

                  var l = function (e, t, n, s) {
                    r.innerHTML = e < 10 ? "0" + e : e, i.innerHTML = t < 10 ? "0" + t : t, a.innerHTML = n < 10 ? "0" + n : n, o.innerHTML = s < 10 ? "0" + s : s;
                  },
                      u = function () {
                    var r = new Date().getTime(),
                        i = e - r,
                        a = Math.floor(i / 864e5),
                        o = Math.floor(i % 864e5 / 36e5),
                        s = Math.floor(i % 36e4 / 6e4),
                        u = Math.floor(i % 6e4 / 1e3);
                    l(a, o, s, u), i < 0 && (clearInterval(c), n.innerHTML = "EXPIRED", t.style.display = "none", n.style.display = "");
                  };

                  if (e) {
                    var c = setInterval(u, 1e3);
                    this.gjs_countdown_interval = c, n.style.display = "none", t.style.display = "", u();
                  } else l(0, 0, 0, 0);
}.bind(items[i]))();
          }</script>
				</html>
